    <script>
        // Set the countdown time in seconds
        var countdown = 20;

        // Update the countdown every 1 second
        var x = setInterval(function() {

            // Display the countdown in an element with id="countdown"
            document.getElementById("countdown").innerHTML = "Settings saved, please wait " + countdown + " sec. for the device to reboot !";

            // Decrease the countdown by 1
            countdown--;

            // When the countdown reaches 0
            if (countdown < 0) {
                // Stop the interval
                clearInterval(x);
                // Redirect to the main page
                window.location.href = "/";
            }
        }, 1000);
    </script>
</html>
